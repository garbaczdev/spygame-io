
services:
  api:
    build:
      context: ./api
    expose:
      - "5000"
    networks:
      - app_network

  app:
    build:
      context: ./app
    volumes:
      - app_static_files:/usr/src/app/build

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - app_static_files:/usr/share/nginx/html:ro
    depends_on:
      - app
      - api
    networks:
      - app_network


networks:
  app_network:

volumes:
  app_static_files:
